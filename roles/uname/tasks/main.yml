---

- name: gather uname.os fact
  raw: uname -s
  register: uname_os
  ignore_errors: yes
  when: '"uname.os" in facts_to_collect'

- name: add uname.os to dictionary
  set_fact:
    uname: "{{ uname|default({}) | combine({ item: uname_os['stdout_lines'][0] }) }}"
  with_items:
  - 'uname.os'

